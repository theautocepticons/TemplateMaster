<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateMaster</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/font-ubuntu.css">
	<link rel="stylesheet" href="css/font-satoshi.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="accent-blue">
    <main class="container">
        <div class="form-section">
            <header class="top-bar">
                <div><button id="settings-btn" class="settings-btn" aria-label="Settings">⚙️</button></div>
                <div><h1 class="branding">TemplateMaster</h1></div>
                <div></div>
            </header>

            <!-- Settings Modal -->
            <div id="settings-modal" class="modal-overlay">
                <div class="modal">
                    <div class="modal-header">
                        <h2>Settings</h2>
                        <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="setting-group">
                            <label>Theme Mode</label>
                            <button id="mode-toggle" class="mode-toggle" aria-label="Toggle dark mode">☀️</button>
                        </div>
                        <div class="setting-group">
                            <label>Accent Color</label>
                            <div class="color-buttons">
                                <button class="color-btn" data-color="blue" aria-label="Blue theme"></button>
                                <button class="color-btn" data-color="purple" aria-label="Purple theme"></button>
                                <button class="color-btn" data-color="green" aria-label="Green theme"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="template-controls">
                <label for="template-select">Choose a template:</label>
                <select id="template-select">
                    <option value="breakfix">Break/Fix Task Notes</option>
                    <option value="network">Network Task Notes</option>
                    <option value="dbd">DBD Task Notes</option>
                    <option value="mobo">Motherboard Task Notes</option>
                    <option value="workwindow">Work Window Request Email</option>
                    <option value="workAuth">Link Approval Template</option>
                </select>
            </div>

            <form id="template-form">
                <!-- Fields will be dynamically generated here -->
            </form>
        </div>

        <div class="preview-section">
            <div class="preview-wrapper">
                <div id="preview" role="region" aria-live="polite">Your compiled note will appear here...</div>
                <div class="button-group">
                    <button type="button" class="btn btn-copy" id="copy-btn">Copy to Clipboard</button>
                    <button type="button" class="btn btn-reset" id="reset-btn">Reset</button>
                </div>
            </div>
            <div class="copy-message" id="copy-message" aria-hidden="true">Note copied to clipboard!</div>
        </div>
    </main>

    <script src="scripts/ui.js"></script>
</body>
</html>
