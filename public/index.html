<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateMaster</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/font-ubuntu.css">
	<link rel="stylesheet" href="css/font-satoshi.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body class="primary-blue">
    <canvas id="wave-bg"></canvas>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Theme Mode</label>
                    <button id="mode-toggle" class="mode-toggle" aria-label="Toggle dark mode">☀️</button>
                </div>
                <div class="setting-group">
                    <label>Animation</label>
                    <button id="animation-toggle" class="mode-toggle" aria-label="Toggle background animation">▶️</button>
                </div>
                <div class="setting-group">
                    <label>Primary</label>
                    <div class="color-buttons" data-color-type="primary">
                        <button class="color-btn" data-color="blue" aria-label="Blue"></button>
                        <button class="color-btn" data-color="purple" aria-label="Purple"></button>
                        <button class="color-btn" data-color="green" aria-label="Green"></button>
                        <button class="color-btn" data-color="red" aria-label="Red"></button>
                        <button class="color-btn" data-color="orange" aria-label="Orange"></button>
                        <button class="color-btn" data-color="cyan" aria-label="Cyan"></button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Secondary</label>
                    <div class="color-buttons" data-color-type="secondary">
                        <button class="color-btn color-btn-none active" data-color="none" aria-label="Same as primary">—</button>
                        <button class="color-btn" data-color="blue" aria-label="Blue"></button>
                        <button class="color-btn" data-color="purple" aria-label="Purple"></button>
                        <button class="color-btn" data-color="green" aria-label="Green"></button>
                        <button class="color-btn" data-color="red" aria-label="Red"></button>
                        <button class="color-btn" data-color="orange" aria-label="Orange"></button>
                        <button class="color-btn" data-color="cyan" aria-label="Cyan"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main app - Side by side layout -->
    <main id="app">
        <!-- Glass Template Panel -->
        <aside id="menu" class="glass-panel">
            <!-- Glow effect elements -->
            <span class="shine"></span>
            <span class="shine shine-bottom"></span>
            <span class="glow"></span>
            <span class="glow glow-bright"></span>
            <span class="glow glow-bottom"></span>
            <span class="glow glow-bright glow-bottom"></span>

            <div class="inner">
                <!-- Menu Header -->
                <div class="menu-header">
                    <h3>TemplateMaster</h3>
                    <button class="settings-icon" id="settings-btn" aria-label="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>

                <!-- Template selector (custom dropdown) -->
                <div class="custom-select" id="template-select-wrapper">
                    <button class="custom-select-trigger" id="template-select-trigger" type="button" aria-haspopup="listbox" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>
                        <span class="select-value">Break/Fix Task Notes</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="select-arrow">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>
                    <ul class="custom-select-dropdown" id="template-select-dropdown" role="listbox" tabindex="-1">
                        <li class="custom-select-option selected" data-value="breakfix" role="option" aria-selected="true">Break/Fix Task Notes</li>
                        <li class="custom-select-option" data-value="network" role="option">Network Task Notes</li>
                        <li class="custom-select-option" data-value="dbd" role="option">DBD Task Notes</li>
                        <li class="custom-select-option" data-value="mobo" role="option">Motherboard Task Notes</li>
                        <li class="custom-select-option" data-value="workwindow" role="option">Work Window Request Email</li>
                        <li class="custom-select-option" data-value="workAuth" role="option">Link Approval Template</li>
                    </ul>
                    <!-- Hidden native select for form compatibility -->
                    <select id="template-select" class="visually-hidden" aria-hidden="true">
                        <option value="breakfix">Break/Fix Task Notes</option>
                        <option value="network">Network Task Notes</option>
                        <option value="dbd">DBD Task Notes</option>
                        <option value="mobo">Motherboard Task Notes</option>
                        <option value="workwindow">Work Window Request Email</option>
                        <option value="workAuth">Link Approval Template</option>
                    </select>
                </div>

                <hr>

                <!-- Form fields section -->
                <section class="form-section">
                    <form id="template-form">
                        <!-- Fields will be dynamically generated here -->
                    </form>
                </section>
            </div>
        </aside>

        <!-- Details Panel (for parts replacement, escalation, etc.) -->
        <aside id="details-panel" class="glass-panel">
            <!-- Glow effect elements -->
            <span class="shine"></span>
            <span class="shine shine-bottom"></span>
            <span class="glow"></span>
            <span class="glow glow-bright"></span>
            <span class="glow glow-bottom"></span>
            <span class="glow glow-bright glow-bottom"></span>

            <div class="inner">
                <div id="details-content">
                    <!-- Conditional fields will be dynamically inserted here -->
                </div>
            </div>
        </aside>

        <!-- Preview Section -->
        <div class="preview-section">
            <div class="preview-wrapper">
                <div id="preview" role="region" aria-live="polite">Your compiled note will appear here...</div>
                <div class="button-group">
                    <button type="button" class="btn btn-copy" id="copy-btn">Copy to Clipboard</button>
                    <button type="button" class="btn btn-reset" id="reset-btn">Reset</button>
                </div>
            </div>
            <div class="copy-message" id="copy-message" aria-hidden="true">Note copied to clipboard!</div>
        </div>
    </main>

    <script src="scripts/wave-background.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
